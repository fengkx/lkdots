cargo-features = ["strip"]

[package]
name = "lkdots"
version = "0.1.0"
edition = "2018"


[profile.release]
strip = "symbols"
opt-level = "s"
lto = true

[dependencies]
serde = { version = "1.0.130",  features = ["derive"] }
toml = "0.5"
symlink = "0.1.0"
permissions = "0.3.0"
structopt = "0.3"
lazy_static = "1.4.0"
rayon = "1.5.1"
shellexpand = "2.1"
anyhow = "1.0"
age = "0.7.0"
pathdiff = "0.2"
log = "0.4"
env_logger = "0.8"